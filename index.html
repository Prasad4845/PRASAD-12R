<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>
    <caption><h1 style=" text-align: center; background-color: bisque;">CHESS BOARD</h1></caption>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        td,th,tr{
            border: 1px solid black ;
            
        }
        .w{
            background-color: #f0d9b5;
            text-align: center;
            
        }
        .b{
            background-color: #b58863;
        }
        .fa-chess-pawn{
            font-size: 70px;
            
        }
        .fa-chess-knight{
            font-size: 70px;
        }
        .fa-chess-rook{
            font-size: 70px;
        }
        .fa-chess-bishop{
            font-size: 70px;
            
        }
        .fa-chess-king{
            font-size: 70px;
            width: 50px;
            
        }
        .fa-chess-queen{
            font-size: 70px;
            width: 50px;
            

        }
    </style>
</head>
<body>
    <div>
        <table style="height: 500; width: 1200px; border-collapse: collapse; margin-left: 150px;">
            <tr style="height: 150px; text-align: center; ">
                <td class="w"><i class="fas fa-chess-rook"></i></td>
                <td class="b"><i class="fas fa-chess-knight"></i></td>
                <td class="w"><i class="fas fa-chess-bishop"></i></td>
                <td class="b"><i class="fas fa-chess-king"></i></td>
                <td class="w"><i class="fas fa-chess-queen"></i></td>
                <td class="b"><i class="fas fa-chess-bishop"></i></td>
                <td class="w"><i class="fas fa-chess-knight"></i></td>
                <td class="b"><i class="fas fa-chess-rook"></i></td>
            </tr>
            <tr style="width: 250px; height: 150px; text-align: center;">
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
            </tr>
            <tr style="width: 250px; height: 150px; text-align: center;">
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
            </tr>
            <tr style="width: 250px; height: 150px;">
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
            </tr>
            <tr style="width: 250px; height: 150px;">
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
            </tr>
            <tr style="width: 250px; height: 150px;">
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
                <td class="b"></td>
                <td class="w"></td>
            </tr>
            <tr style="width: 250px; height: 150px; text-align: center;">
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
                <td class="w"><i class="fas fa-chess-pawn"></i></td>
                <td class="b"><i class="fas fa-chess-pawn"></i></td>
            </tr>
            <tr style="width: 250px; height: 150px; text-align: center; font-size: 70px;">
                <td class="b"><i class="fas fa-chess-rook"></i></td>
                <td class="w"><i class="fas fa-chess-knight"></i></td>
                <td class="b"><i class="fas fa-chess-bishop"></i></td>
                <td class="w"><i class="fas fa-chess-queen"></i></td>
                <td class="b"> <i class="fas fa-chess-king"></i></td>
                <td class="w"><i class="fas fa-chess-bishop"></i></td>
                <td class="b"><i class="fas fa-chess-knight"></i></td>
                <td class="w"><i class="fas fa-chess-rook"></i></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
